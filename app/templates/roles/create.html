{% extends "base.html" %}

{% block title %}Dodaj rolę{% endblock %}

{% block content %}
<h1>Utwórz rolę</h1>

<form method="POST" style="max-width: 400px">

    <label>Nazwa roli</label><br>
    <input type="text" name="name" required style="width:100%;"><br><br>

    <label>Opis</label><br>
    <textarea name="description" style="width:100%; height:80px;"></textarea><br><br>

    <button type="submit">Zapisz</button>
</form>

<p><a href="{{ url_for('roles.list_roles') }}">⬅ Powrót</a></p>

{% endblock %}
