services:
  web:
    build: .
    container_name: psychology_web
    restart: always
    env_file: .env
    ports:
      - "5000:5000"
    depends_on:
      - db
    volumes:
      - .:/app
    command: poetry run flask run --host=0.0.0.0 --port=5000

  db:
    image: postgres:15
    container_name: psychology_db
    restart: always
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5436:5432"                        # ðŸ‘‚ udostÄ™pnia port bazy

volumes:
  postgres_data:
