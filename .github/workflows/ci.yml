name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: psyuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: psychology_test
          POSTGRES_HOST: psychology_test
        ports: ['5432:5432']
        options: >-
          --health-cmd="pg_isready -U psyuser"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
      POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
      DATABASE_URL: postgresql+psycopg2://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@${{ secrets.POSTGRES_HOST }}:5432/${{ secrets.POSTGRES_DB }}
      FLASK_APP: app:create_app
      FLASK_ENV: testing

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install poetry --no-root
          poetry install

      - name: Wait for DB to be ready
        run: |
          until pg_isready -h localhost -p 5432 -U psyuser; do
            echo "Waiting for postgres..."
            sleep 2
          done

      - name: Run migrations
        run: |
          poetry run flask db upgrade

      - name: Run tests
        run: |
          poetry run pytest -v
