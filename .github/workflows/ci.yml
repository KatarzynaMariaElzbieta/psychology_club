name: CI - Build, Test & Publish Flask + Dash

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*.*.*' ]  # uruchamiaj te≈º przy tagach wersji (np. v1.0.0)
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  packages: write

jobs:
  build-test:
    name: üß™ Build & Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: psyuser
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: psychology_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U psyuser -d psychology_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      SQLALCHEMY_DATABASE_URI: postgresql+psycopg2://psyuser:${{ secrets.POSTGRES_PASSWORD }}@localhost:5432/psychology_test
      FLASK_APP: app
      FLASK_ENV: testing

    steps:
      - name: üì¶ Checkout repo
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üß∞ Install Poetry
        run: pip install poetry

      - name: üß© Install dependencies
        run: poetry install --no-interaction --no-root

      - name: üïì Wait for Postgres
        run: |
          until pg_isready -h localhost -p 5432 -U psyuser; do
            echo "Waiting for Postgres..."
            sleep 2
          done

      - name: üß¨ Apply migrations
        run: poetry run flask db upgrade

#      - name: ‚úÖ Run tests
#        run: poetry run pytest -v --disable-warnings

      - name: üßπ Lint (flake8)
        run: poetry run flake8 app || true


  publish:
    name: üöÄ Build & Push Docker image
    runs-on: ubuntu-latest
    needs: build-test
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: üì¶ Checkout repository
        uses: actions/checkout@v4

      - name: üîê Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üè∑Ô∏è Extract version tag
        id: get_tag
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=latest" >> $GITHUB_OUTPUT
          fi

      - name: üèóÔ∏è Build Docker image
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository_owner }}/psychology_app
          VERSION=${{ steps.get_tag.outputs.version }}
          docker build -t $IMAGE_ID:latest -t $IMAGE_ID:$VERSION .

      - name: üöÄ Push Docker image
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository_owner }}/psychology_app
          VERSION=${{ steps.get_tag.outputs.version }}
          docker push $IMAGE_ID:latest
          docker push $IMAGE_ID:$VERSION
