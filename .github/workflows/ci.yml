name: CI - Build & Test Flask + Dash

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: psyuser
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: psychology_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U psyuser -d psychology_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql+psycopg2://psyuser:${{ secrets.POSTGRES_PASSWORD }}@localhost:5432/psychology_test
      FLASK_APP: app
      FLASK_ENV: testing

    steps:
      - name: ğŸ“¦ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ§° Install Poetry
        run: pip install poetry

      - name: ğŸ§© Install dependencies
        run: poetry install --no-interaction --no-root

      - name: ğŸ—ï¸ Build Docker image
        run: docker build -t psychology_app .

      - name: ğŸ§¬ Apply migrations
        run: poetry run flask db upgrade

      - name: âœ… Run tests
        run: poetry run pytest -v --disable-warnings

      - name: ğŸ§¹ Lint (flake8)
        run: poetry run flake8 app || true

      - name: ğŸ“¦ Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: psychology_app_image
          path: .
